apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: erik-loch
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/erik-loch-harbor-project/db@sha256:5b3f2d09d86a3ad2a33f4d82e92800397ef86b50e05349c3f07958c4a86b776b
        ports:
        - containerPort: 5432
